name: Create Release
run-name: Create ${{ github.event.inputs.release_type }} release by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        default: 'minor'
        options:
          - 'major'
          - 'minor'
          - 'patch'

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_type == 'patch' && 'main' || 'dev' }}

      - name: Get current version
        id: get_version
        run: |
          version=$(grep -oP '(?<=version:\s)[0-9]+\.[0-9]+\.[0-9]+' pubspec.yaml)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          version=${{ steps.get_version.outputs.version }}
          IFS='.' read -r major minor patch <<< "$version"
          case "${{ github.event.inputs.release_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          new_version="$major.$minor.$patch"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Update pubspec.yaml
        run: |
          new_version=${{ steps.bump_version.outputs.new_version }}
          sed -i "s/version: .*/version: $new_version/" pubspec.yaml

      - name: Configure Git
        run: |
          git config --local user.name "GitHub App"
          git config --local user.email "app@github.com"

      - name: Commit changes
        run: |
          git add pubspec.yaml
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }}"

      - name: Install Node.js (for auth script)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install auth library
        run: npm install -g @octokit/auth-app

      - name: Generate GitHub App token
        id: app_token
        run: |
          node <<EOF
          const { createAppAuth } = require("@octokit/auth-app");

          const auth = createAppAuth({
            appId: process.env.APP_ID,
            privateKey: Buffer.from(process.env.BYPASS_RELEASE_KEY, 'base64').toString(),
            installationId: process.env.APP_INSTALLATION_ID,
          });

          auth({ type: "installation" }).then(authResult => {
            console.log("::add-mask::" + authResult.token);
            console.log("::set-output name=token::" + authResult.token);
          });
          EOF
        env:
          APP_ID: ${{ secrets.APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          BYPASS_RELEASE_KEY: ${{ secrets.BYPASS_RELEASE_KEY }}

      - name: Push release branch using GitHub App token
        env:
          TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git checkout -b release/${{ steps.bump_version.outputs.new_version }}
          git push https://x-access-token:$TOKEN@github.com/${{ github.repository }} HEAD:refs/heads/release/${{ steps.bump_version.outputs.new_version }}
